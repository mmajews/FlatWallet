<html>
<head>
    <title>FlatWallet</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--[if lte IE 8]>
    <script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ie9.css"/><![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ie8.css"/><![endif]-->
    <link rel="stylesheet" href="assets/css/styles.css"/>

</head>
<body ng-app="flatWallet">

<!-- Header -->
<header id="header">
    <h1><a ui-sref="home">FlatWallet</a></h1>
    <nav class="main">
        <ul>
            <li class="menu">
                <a class="fa-bars" href="#menu">Menu</a>
            </li>
        </ul>
    </nav>
</header>

<!-- Menu -->
<section id="menu">
    <!-- Links -->
    <section>
        <ul class="links">
            <li ng-show="authenticated">
                <h3> You are logged in as : {{username}}</h3>
            </li>
            <li>
                <a href="#">
                    <h3>Debts</h3>
                </a>
            </li>
            <li>
                <a ui-sref="groups">
                    <h3>Groups</h3>
                </a>
            </li>
        </ul>
    </section>

    <!-- Actions -->
    <section>
        <ul class="actions vertical">
            <li><a ui-sref="loginState" class="button big fit" ng-controller="IndexCtrl" ng-click="logout()">Logout</a></li>
        </ul>
    </section>

</section>
<div ui-view></div>

<!-- Scripts -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>
<!--[if lte IE 8]>
<script src="assets/js/ie/respond.min.js"></script><![endif]-->
<script src="assets/js/main.js"></script>
<script src="app/app.js"></script>
<script src="app/controllers/AuthController.js" type="application/javascript"></script>
<script src="app/AuthService.js" type="application/javascript"></script>
<script src="app/controllers/HomeController.js" type="application/javascript"></script>
<script src="app/controllers/GroupController.js" type="application/javascript"></script>
<script src="app/controllers/GroupListController.js" type="application/javascript"></script>
<script src="app/services/GroupService.js" type="application/javascript"></script>
</body>
</html>
