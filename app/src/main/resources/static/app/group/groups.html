<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<style>
    a {
        color: blue;
        text-decoration: none; /* no underline */
    }
</style>
<body>
<div id="wrapper">

    <div id="main">
        <article class="post">
            <h1>Groups list</h1>
        </article>
        <article class="post">
            <h1>Groups you belong to:</h1>
            <footer ng-repeat="group in allGroups">
               <a ui-sref="group({groupId: group.id})"> <h3> {{group.name}}</h3></a>
            </footer>
        </article>

        <article class="post">
            <h1>Create new group:</h1>
            <section>
                <form class="input">
                    <input ng-model="newGroupName" type="text" placeholder="Enter the name of the group"/>
                    <button type="submit" ng-click="createNewGroup()">Create</button>
                </form>
            </section>
        </article>
    </div>
</div>
</body>
</html>
